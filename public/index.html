<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<input class="inpus" type="text">
	<button onclick="sendURL()" class="btn">爬取</button>
	<script>
		let $Ajax=(url,method="GET",params="",contentType="application/json;charset=UTF-8")=>{
		    return new Promise((resolve,reject)=>{
		        $.ajax({
		            type: method,
		            url: url,
		            data:JSON.stringify(params),
		            contentType:contentType,
		            cache: false,
		            success: (res)=>{
		                resolve(res)
		            }
		        });
		    })  
		}
		let sendURL=async ()=>{
			let inpus=document.getElementsByClassName('inpus')[0].value;
			await $Ajax("http://localhost:3001/splid?url="+inpus);
		}
	</script>
</body>
</html>
